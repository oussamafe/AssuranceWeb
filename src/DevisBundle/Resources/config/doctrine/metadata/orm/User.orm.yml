User:
    type: entity
    table: user
    uniqueConstraints:
        email:
            columns:
                - email
        username_unique:
            columns:
                - username
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        email:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        active:
            type: integer
            nullable: false
            options:
                unsigned: false
        dateRegistered:
            type: date
            nullable: false
            column: date_registered
        roles:
            type: integer
            nullable: false
            options:
                unsigned: false
        confirmationToken:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: confirmation_token
        resetToken:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: reset_token
    lifecycleCallbacks: {  }
